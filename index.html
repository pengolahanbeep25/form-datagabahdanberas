<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Laporan Gabah & Beras</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://t4.ftcdn.net/jpg/09/23/37/37/360_F_923373737_tJmryM0pG5P19Y7ES8G2Rdy6t50uoMqq.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: flex-start;
      min-height: 100vh;
    }
    .form-container {
      background: #ffffff;
      max-width: 600px; width: 90%;
      margin: 40px auto; padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    h2 { text-align: center; margin-bottom: 20px; color: #333; }
    fieldset { border: none; margin-bottom: 20px; }
    legend {
      font-weight: bold; font-size: 1.1em; margin-bottom: 10px; color: #444;
      border-bottom: 2px solid #ddd; padding-bottom: 5px; display: block;
    }
    label { display: block; margin: 10px 0 5px; font-size: 0.95em; color: #555; }
    input {
      width: 100%; padding: 10px 12px; border: 1px solid #ccc;
      border-radius: 8px; font-size: 1em; margin-bottom: 10px;
    }
    input:focus { border-color: #0078ff; box-shadow: 0 0 5px rgba(0,120,255,0.3); outline: none; }
    #rendemen {
      background: #f0f8ff;
      font-weight: bold;
      color: #0078ff;
    }
    button {
      background: #0078ff; color: #fff; border: none;
      padding: 12px 20px; border-radius: 8px; font-size: 1em;
      width: 100%; cursor: pointer; transition: background 0.3s;
    }
    button:hover { background: #005fcc; }
    .note { text-align: center; font-size: 0.9em; color: #777; margin-top: 10px; }
    .success { text-align:center; color:green; margin-top:10px; }
    .error { text-align:center; color:red; margin-top:10px; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Form Input Produksi</h2>
    <form id="dataForm">

      <fieldset>
        <legend>Produksi Hari Ini</legend>
        <label>Jenis Gabah Giling</label><input type="text" name="jenis_gabah" required>
        <label>Jumlah Gabah Digiling</label><input type="number" id="jumlah_giling" name="jumlah_giling" required>
        <label>Hasil Beras</label><input type="number" id="hasil_beras" name="hasil_beras" required>
        <label>Rendemen (%)</label>
        <input type="number" id="rendemen" name="rendemen" readonly>
        <label>Faktor Penurunan</label><input type="text" name="penurunan">
        <label>Varietas</label><input type="text" name="varietas">
        <label>Asal Gabah</label><input type="text" name="asal_gabah">
        <label>Nama Petani</label><input type="text" name="nama_petani" required>
      </fieldset>

      <button type="submit">Simpan Data</button>
      <p class="note">Pastikan data sudah benar sebelum menyimpan.</p>
      <p id="msg"></p>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzwrmU7VifshCRy1gaaKDjdSi1A6WlofMC35EGL8x93Xikzt2n74UJpDwW4WnG-cdJ-/exec";

    const form = document.getElementById("dataForm");
    const msg = document.getElementById("msg");

    const jumlahGiling = document.getElementById("jumlah_giling");
    const hasilBeras = document.getElementById("hasil_beras");
    const rendemen = document.getElementById("rendemen");

    // Hitung otomatis rendemen
    function hitungRendemen() {
      const jml = parseFloat(jumlahGiling.value) || 0;
      const hasil = parseFloat(hasilBeras.value) || 0;
      if (jml > 0 && hasil > 0) {
        rendemen.value = ((hasil / jml) * 100).toFixed(2);
      } else {
        rendemen.value = "";
      }
    }

    jumlahGiling.addEventListener("input", hitungRendemen);
    hasilBeras.addEventListener("input", hitungRendemen);

    form.addEventListener("submit", e => {
      e.preventDefault();

      if (!jumlahGiling.value || !hasilBeras.value) {
        msg.textContent = "❌ Jumlah giling dan hasil beras wajib diisi!";
        msg.className = "error";
        return;
      }

      const fd = new FormData(form);

      const produksi = {
        type: "produksi",
        jenis_gabah: fd.get("jenis_gabah"),
        jumlah_giling: fd.get("jumlah_giling"),
        hasil_beras: fd.get("hasil_beras"),
        rendemen: fd.get("rendemen"),
        penurunan: fd.get("penurunan"),
        varietas: fd.get("varietas"),
        asal_gabah: fd.get("asal_gabah"),
        nama_petani: fd.get("nama_petani")
      };

      fetch(scriptURL, { method: "POST", body: JSON.stringify(produksi) })
        .then(() => {
          msg.textContent = "✅ Data berhasil disimpan!";
          msg.className = "success";
          form.reset();
          rendemen.value = "";
          setTimeout(() => msg.textContent = "", 3000); // pesan hilang setelah 3 detik
        })
        .catch(() => {
          msg.textContent = "❌ Gagal menyimpan data.";
          msg.className = "error";
          setTimeout(() => msg.textContent = "", 3000);
        });
    });
  </script>
</body>
</html>
